<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/modal.css">
        <link rel="stylesheet" href="../css/card.css">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/carrito.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <!-- navbar.html -->
        </nav>

        <div class="container flex-center text-center">
            <div class="row container">
                <h2 id="title">Proyecto Software - Pedido</h2>
            </div>  
        </div>

        <div class="container-fluid" id="main-container">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <div class="" id="carritoContainer">
                        <!-- cardMercaderia.js -->
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="" id="div-confirmar">
                        <h3 class="title">Confirmar pedido</h1>
                        <hr>
                        <div class="container">
                            <div class="form-check check-forma">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="check-entrega" id="1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Salon
                                    </label>
                                  </div>
                                  <hr>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="check-entrega" id="2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Delivery
                                    </label>
                                </div>
                                <hr>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="check-entrega" id="3" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Pedidos Ya
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="flex-center divButton">
                            <button id="btnConfirmarPedido" class="btn btn-success">Confirmar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>  
    
        <!-- Scripts -->
        <script type="module" src="..\src\services\initLoader.js"></script>  
        <script type="module" src="..\src\views\carrito.js"></script>
        <script type="module" src="..\src\main.js"></script>
    </body>
</html>
