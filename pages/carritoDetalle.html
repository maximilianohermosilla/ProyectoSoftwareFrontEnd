<div class="row divTituloCarrito">
    <div class="col-12">
        <h3 id="tituloCarrito"></h3>
    </div>
    <div id="carrito-lista" class="col-lg-8 col-12">
        <div class="" id="carritoContainer">
            <!-- cardMercaderia.js -->
        </div>
    </div>
    <div id="carrito-confirmacion" class="col-lg-4 col-12">
        <div class="" id="div-confirmar">
            <h3 class="title">Confirmar pedido</h1>
            <hr>
            <div class="container">
                <div class="form-check check-forma">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="check-entrega" id="1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Salon
                        </label>
                      </div>
                      <hr>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="check-entrega" id="2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Delivery
                        </label>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="check-entrega" id="3" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Pedidos Ya
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="flex-center divButton">
                <button id="btnConfirmarPedido" class="btn btn-success"><i class="bi bi-cash-coin"></i>Confirmar</button>
                <button id="btnCancelarPedido" class="btn btn-danger"><i class="bi bi-trash"></i>Cancelar</button>
            </div>
        </div>
    </div>

</div>
